    <script>

        function validateForm() {
            if (document.forms[0].myUsername.value == "") {
                alert("Please enter your username . ");
                return false;
            }
            if (document.forms[0].myName.value == "") {
                alert("Please enter your name . ");
                return false;
            }           
            if (document.forms[0].myEmail.value == "") {
                alert("Please enter an e-mail address . ");
                return false;
            } // end if
            if (document.forms[0].myPassword.value == "") {
                alert("Please enter a password . ");
                return false;
            }
            return true;
        } // end function validateForm

    </script>

    <main>
        <h1>Hovander Park Memories</h1>

        <h2>Create an Account and Share Your Hovander Park Memories!</h2>

        <p id="wrap">All information is required. (*).</p>
     <br> <br>

     <form action="memory-share.html" method="post" onsubmit="return validateForm ();">

         <!--Create HTML with text (Thank you for creating an account with us!).-->

         <label for="myUsername">*Username:</label>
         <input type="username" name="myUsername" id="myUsername">
         <br><br>
         
         <label for="myName">*Name:</label>
         <input type="name" name="myName" id="myName">
         <br><br>
         
         <label for="myEmail">*E-mail:</label>

         <input type="email" name="myEmail" id="myEmail">
         <br><br>
         <label for="myPassword">*Create Password:</label>

         <input type="password" name="myPassword" id="myPassword">
         <br><br>
         <input type="Submit" value="Submit" name="mySubmit" id="mySubmit">
         <br><br>
         <a href="sign-in.html">Or Sign In</a>


     </form>
