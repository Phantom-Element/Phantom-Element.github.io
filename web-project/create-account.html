    <script>

        function validateForm() {
            if (document.forms[0].myName.value == "") {
                alert("Please enter your name . ");
                return false;
            }
            if (document.forms[0].myAddress.value == "") {
                alert("Please enter your address . ");
                return false;
            }
            if (document.forms[0].myEmail.value == "") {
                alert("Please enter an e-mail address . ");
                return false;
            } // end if
            if (document.forms[0].myPassword.value == "") {
                alert("Please enter a password . ");
                return false;
            }
            return true;
        } // end function validateForm

    </script>
    <!--Check to see if I need a return false at the end of each function.-->
